<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Diego y Cano _ Bootstrap</title>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Formulario</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="#">Zona Usuarios</a>
                    
                </div>
            </div>
        </div>
    </nav>

    <!-- formulario -->
    <form action="userForm">

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="mail" placeholder="Ingresa tu email">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Contraseña 1</label>
            <input type="text" class="form-control" id="password" placeholder="Escribe tu contraseña">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Contraseña 2</label>
            <input type="text" class="form-control" id="password2" placeholder="Repite tu contraseña">
        </div>
        <input type="submit" value="Registrar" id="btn" class="btn btn-primary btn-lg" />
        <input type="submit" value="Reset" id="delete" class="btn btn-secondary btn-lg" />

    </form>
<!-- añado contenedor de alertas para los mensajes de registro correcto o incorrecto -->
    <br />
        <div class="contenedor-alerts">
          <div
            id="mensajeAlertaVerde"
            class="spinner container-sm alert alert-success msg"
          >
            <div class="spinner-grow text-success" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <p id="msg" class=""></p>
          </div>

          <div
            id="mensajeAlerta"
            class="spinner container-sm alert alert-danger msg"
          >
            <div class="spinner-grow text-danger" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <p id="msg2" class="error"></p>
          </div>
        </div>
        
<!-- listado de usuarios creados -->

        <div class="container mx-0">
            <p class="lista-usuario" id="cards">Lista de Usuarios:</p>
          </div>
          <div class="list-group mt-5" id="lista"></div>
        </div>
    

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
