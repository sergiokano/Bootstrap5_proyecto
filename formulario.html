<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Nuevo Usuario</title>

</head>

<body>
    <!-- navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active link-dark" aria-current="page" href="#">Crear usuario</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active link-dark" aria-current="page" href="usuarios.html">Zona
                                usuarios</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <!-- formulario -->

        <form id="user-form">

            <!-- este div contiene el mensaje de alerta + spinner -->
            <div id="alertMessage" class="d-none alert alert-danger" role="alert">

                <div id="spinner" class="spinner-grow text-danger" role="status">
                    <span class="visually-hidden">Loading...</span>

                </div>

                <div class></div>
                <p class="text-end" id="textAlert"></p>
            </div>



            <!-- Nombre -->

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="username" placeholder="Ingresa tu nombre">
            </div>

            <div class="mb-3">

                <!-- Alerta Email incorrecto -->

                <div id="alertEmail" class="d-none alert alert-danger text-wrap" role="alert">

                    <div id="spinner" class="spinner-grow text-danger" role="status">
                        <span class="visually-hidden">Loading...</span>

                    </div>

                    <div class></div>
                    <p class="text-end" id="textAlertEmail"></p>
                </div>

                <!-- Email -->
                <label for="exampleFormControlInput1" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="mail" placeholder="Ingresa tu email">
            </div>

            <!-- Contraseña -->
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Contraseña 1</label>
                <input type="password" class="form-control" id="password" placeholder="Escribe tu contraseña">
            </div>
            <!-- Contraseña 2 -->
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Contraseña 2</label>
                <input type="password" class="form-control" id="password2" placeholder="Repite tu contraseña">
            </div>
            <!-- Alerta Contraseña incorrecta -->

            <div id="alertPassword" class="d-none alert alert-danger text-wrap" role="alert">

                <div id="spinner" class="spinner-grow text-danger" role="status">
                    <span class="visually-hidden">Loading...</span>

                </div>

                <div class></div>
                <p class="text-end" id="textAlertPassword"></p>
            </div>

            <div id="alertSuccess" class="d-none alert alert-success d-flex align-items-center" role="alert">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                    class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img"
                    aria-label="Success">
                    <path
                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
                </svg>
                <div>
                    <p class="text-end" id="textAlertSuccess"></p>
                </div>
            </div>

            <input type="submit" value="Registrar" id="btn" class="btn btn-primary btn-lg" />
            <input type="button" onclick="myFunction()" value="Reset form" class="btn btn-secondary btn-lg" />


        </form>


        <br>

        </div>

        <!-- listado de usuarios creados -->

        <div class="container mx-0">
            <p class="lista-usuario" id="cards">Lista de Usuarios:</p>
        </div>
        <div class="list-group mt-5" id="lista"></div>
        </div>

    </main>
    <!-- Limpiar datos Formulario -->
    <script>
        function myFunction() {
            document.getElementById("user-form").reset();
        }
    </script>
    <!-- JS Bootstrap Bundle with Popper -->
    <script src="formulario.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
